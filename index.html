<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Navjot Kaur">
    <meta name="description" content="Alarm">
    <meta name="keywords" content="html, css, web, web development, javascript">
    <title>Alarm</title>
    <link rel="icon" href="./assets/img/favicon.png?v=2" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
    <link rel="stylesheet" href="./assets/style/index.css" media="all">
    <script src="./assets/script/app.js" defer></script>
  </head>
  <body>
    <main>
      <div class="center-contents">
        <div class="clock">
          <h1 class="time-display">00:00</h1>
          <p class="alarm-display"><i class="fa-solid fa-bell"></i><span></span></p>
          <form>
            <input type="text" class="hours" id="hours" placeholder="HH">
            <input type="text" class="minutes" id="minutes" placeholder="MM">
            <input type="button" class="set-button" value="Set alarm">
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
